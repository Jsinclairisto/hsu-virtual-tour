<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HSU Virtual Tour Test</title>
    <meta name="description" content="HSU DML 360 Gallery Template">
    <meta name="author" content="Original template by Kumar Ahir - VR Designer">
    <link href="style.css" type="text/css" rel="stylesheet">
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@^4.1.2/dist/aframe-animation-component.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.5.1/dist/aframe-look-at-component.min.js"></script>
    <script src="script.js"></script>
    <script src="interactives.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      <a-assets>
       <img id="point1" src="https://cdn.glitch.com/138b3c19-934f-4712-9d74-e7118815d663%2Fmall.jpg?1554455298222"/> <!-- Church -->
        <img id="point2" src="https://cdn.glitch.com/138b3c19-934f-4712-9d74-e7118815d663%2FGazebo.jpg?1554455212706"/> <!-- Gazebo -->
        <img id="point3" src="https://cdn.glitch.com/138b3c19-934f-4712-9d74-e7118815d663%2Fchurch.jpg?1554455321534"/> <!-- Mall -->
        
        <img id="hotspot" src="arrow.png"/> <!-- up arrow -->
        <img id="info1img" src="arrow.png" alpha-test="0.5"/> <!-- info icon -->
      </a-assets>
      
      <a-entity id="spots" hotspots>
        <a-entity id="group-point1">
          <a-entity text="width: 4; align: center; value: Welcome! \n Take a look around - stare at the \n arrows to travel to new places!"
                    position="0 1.75 -2"></a-entity>
          <a-image spot="linkto:#point2;spotgroup:group-point2" position="-2 1 4">
            <a-entity geometry="primitive: plane; height: auto; width: auto" 
                      material="transparent: true; opacity: 0;" 
                      text="width: 5; align: center; value: Next: Gazebo"
                      position="0 -0.75 0"></a-entity>
          </a-image>
          <a-plane id="info1" 
                   material="transparent: true;"
                   class="info" 
                   position="-2 1 -4"
                   src="#info1img">
            <a-entity geometry="primitive: plane; height: auto; width: auto" 
                      material="transparent: true; opacity: 0;" 
                      text="width: 5; align: center; value: This text will popup \n when the fuse event is fired."
                      position="0 -0.75 0"
                      scale="0 0 0"
                      id="info1text"
                      animation="property: scale; to: 1 1 1; startEvents: popup;"></a-entity>
          </a-plane>
        </a-entity>
        <a-entity id="group-point2" scale="0 0 0">
          <a-image spot="linkto:#point1;spotgroup:group-point1" position="10 0 -4" rotation="50 0 0">
            <a-entity geometry="primitive: plane; height: auto; width: auto" 
                      material="transparent: true; opacity: 0;" 
                      text="width: 5; align: center; value: Next: Mall"
                      position="0 -0.75 0"></a-entity>
          </a-image>
          <a-image spot="linkto:#point3;spotgroup:group-point3" position="2 0 4" rotation="50 0 0">
            <a-entity geometry="primitive: plane; height: auto; width: auto" 
                      material="transparent: true; opacity: 0;" 
                      text="width: 5; align: center; value: Next: Church"
                      position="0 -0.75 0"></a-entity>
          </a-image>
        </a-entity>
        <a-entity id="group-point3" scale="0 0 0">
          <a-image spot="linkto:#point2;spotgroup:group-point2" position="10 0 4" rotation=" 0 0">
            <a-entity geometry="primitive: plane; height: auto; width: auto" 
                      material="transparent: true; opacity: 0;" 
                      text="width: 5; align: center; value: Next: Gazebo"
                      position="0 -0.75 0"></a-entity>
          </a-image>
          <a-image spot="linkto:#point1;spotgroup:group-point1" position="-10 0 -4" rotation="10 0 0">
            <a-entity geometry="primitive: plane; height: auto; width: auto" 
                      material="transparent: true; opacity: 0;" 
                      text="width: 5; align: center; value: Next: Mall"
                      position="0 -0.75 0"></a-entity>
          </a-image>
        </a-entity>
      </a-entity>
      
      <a-sky id="skycolor" color="#333"></a-sky>
      <a-sky id="skybox" src="#point1"></a-sky>
      
      <a-entity id="cam" camera position="0 1.6 0" look-controls rotation="0 0 0">
        <a-entity cursor="fuse:true;fuseTimeout:2000"
                  geometry="primitive: ring; radiusInner: 0.05; radiusOuter: 0.06;"
                  position="0 0 -1.8"
                  material="shader:flat;color:#fe0179"
                  animation__mouseenter="property:scale;to:2 2 2;startEvents:mouseenter;endEvents:mouseleave;dir:reverse;dur:2000;loop:1">
        </a-entity>
         <a-entity class="HUD" geometry="primitive: plane; height: 0.4; width: 0.8" position="-1.5 -0.7 -1"
            material="color: gray">
            	
            </a-entity>
      </a-entity>
  </body>
</html>
